<h1>Save recipe</h1>
<p>Select a list below to save the recipe to.</p>

<form>
    <mat-form-field appearance="fill">
        <mat-label>List</mat-label>
        <mat-select [(ngModel)]="listSelection" name="list">
            <mat-option *ngFor="let list of lists" [value]="list.id">
              {{ list.name }}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Add</button>
</form>

<mat-card class="card">
    <mat-card-header>
        <mat-card-title>
            <h3>{{ recipe?.label }}</h3>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <img mat-card-image src="{{ recipe?.image }}" alt="{{ recipe?.label }}" height="250px" />
    </mat-card-content>
    <mat-card-actions>
        <button mat-button [routerLink]="'/recipe/' + id">Show recipe</button>
    </mat-card-actions>
</mat-card>

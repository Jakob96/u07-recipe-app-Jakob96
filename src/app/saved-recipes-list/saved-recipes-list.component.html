<h2>My lists</h2>
<button mat-raised-button color="primary" [routerLink]="'/add-list'">Add list</button>

<section class="grid">
    <mat-card class="card" *ngFor="let list of lists">
        <mat-card-header>
            <mat-card-title>
                <h3>{{ list.name }}</h3>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>{{ list.description }}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button [routerLink]="'/list/' + list.id">Show recipes</button>
            <button mat-button (click)="removeRecipeList(list.id)">Remove list</button>
            <button mat-mini-fab color="accent" aria-label="Edit list" [routerLink]="'/add-list/' + list.id + '/edit'">
                <mat-icon>edit</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
    <p *ngIf="!lists.length">No lists found.</p>
</section>

<h2>{{ list[0]?.name }}</h2>
<p>{{ list[0]?.description }}</p>

<section class="grid">
    <mat-card class="card" *ngFor="let recipe of recipes">
        <mat-card-header>
            <mat-card-title>
                <h3>{{ recipe.name }}</h3>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <img mat-card-image src="{{ recipe.thumbnail }}" alt="{{ recipe.name }}" height="250px" />
        </mat-card-content>
        <mat-card-actions>
            <button mat-button [routerLink]="'/recipe/' + recipe.edamam_id">Show recipe</button>
            <button mat-button (click)="removeSavedRecipe(recipe.id, list[0].id)">Remove from saved</button>
        </mat-card-actions>
    </mat-card>
    <p *ngIf="!recipes.length">No recipes found.</p>
</section>

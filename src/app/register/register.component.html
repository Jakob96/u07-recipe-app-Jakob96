<h1>Register</h1>

<form (submit)='register()' *ngIf="!loading">
<mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput type="text" name="name" required [(ngModel)]="name">
</mat-form-field>
<mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput type="email" name="email" required [(ngModel)]="email">
</mat-form-field>
<mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput type="password" name="password" required [(ngModel)]="password">
</mat-form-field>
<mat-form-field appearance="fill">
    <mat-label>Confirm password</mat-label>
    <input matInput type="password" name="password_conf" required [(ngModel)]="password_conf">
</mat-form-field>
<button mat-raised-button color="primary" type="submit">Register</button>
</form>

<mat-spinner *ngIf="loading"></mat-spinner>
